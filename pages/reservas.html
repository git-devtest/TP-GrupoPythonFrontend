<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="shortcut icon" href="../src/images/logo1- SIN FONDO.png" type="image/x-icon" />

  <script src="https://kit.fontawesome.com/1cf8526b22.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../src/css/styles.css" />
  <link rel="stylesheet" href="../src/css/reservas.css" />
  <script defer src="../src/js/reserva.js"></script>
</head>

<body>
  <header class="header">
    <div class="header_logo">
      <div>
        <a href="../index.html"><img src="../src/images/parking.jpg" alt="logo" class="logo"></a>
      </div>
      <div>
        <h1 class="maquina-escribir">Parking Services<span class="cursor">|</span></h1>
        <h3>Su vehículo, nuestro activo más importante</h3>
      </div>
    </div>
   
  </header>
  <nav class="navigation">
    <ul class="navList">
      <li class="navItem"><a href="../pages/contact.html">Contacto</a></li>
      <li class="navItem"><a href="../pages/reservas.html">Reservas</a></li>
      <li class="navItem"><a href="../pages/tarifas.html">Tarifas</a></li>
      <li class="navItem"><a href="../pages/login.html">Acceso</a></li>
    </ul>
  </nav>
  <main>
    <form id="reservas">
      <h1>Reserva tu turno</h1>
      <div>
        <label for="patente">Patente</label>
        <input required="required" type="text" name="patente" id="patente" placeholder="ABC123">
      </div>
      <div>
        <label for="fecha">Fecha de Reserva</label>
        <input required="required" min="2023-10-24" max="2023-12-31" type="date" name="fecha" id="fecha" />
      </div>
      <div>
        <label for="hora">Hora de Reserva</label>
        <input type="time" name="hora" id="hora" />
      </div>
      <div>
        <label for="tipo">Tipo de Reserva</label>
        <select name="tipo" id="tipo">
          <option value="Hora">Hora</option>
          <option value="Diario">Diario</option>
          <option value="Semanal">Semanal</option>
          <option value="Mensual">Mensual</option>
          <option value="Anual">Anual</option>
        </select>
      </div>
      <input type="submit" value="Reservar" />
    </form>
  </main>
  <footer class="footer">
    <div>
      <a href="../pages/about.html">Sobre Nosotros</a>
    </div>
    <div>
      <a href="mailto:parkingservices@example.com">parkingservices@example.com</a>
      <p>Author: ParkingServices.com</p>
    </div>
    <div id="redes">
      <a href="https://twitter.com" target="_blank">
        <i class="fa-brands fa-twitter"></i></a>
      <a href="http://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
